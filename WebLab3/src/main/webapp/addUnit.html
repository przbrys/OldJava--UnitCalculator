<html>
    <head>
        <title>AddUnit</title>
        <meta charset="UTF-8">
        <script src="js/ajax.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Dodaj jednostke</h4>
        <form action="AddUnit" method="POST">
            <label for="att1">Jednostka wej</label>
            <input type="text" id="att1" name="att1" required>
            <label for="att2">Jednostka wyj</label>
            <input type="text" id="att2" name="att2" required>
            <label for="acc">Działanie</label>
            <select id="acc" name="acc">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <label for="number">Formuła</label>
            <input type="number" id="number" name="number" required>
            <button type="submit">Dodaj</button>
        </form>
    </body>
</html>
